<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form project!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="side">
            <div class="banner">
                <img src="./odin-lined.png" alt="Odin Logo">
                <h1>SIGN-UP FORM</h1>
            </div>
            <p id="water-mark">PHOTO BY IVAN DIAZ ON UNSPLASH</p>
        </div>
        
        <div class="information">
            <div class="top-info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you <em>want</em> to.</p>
            </div>

            <div class="middle-info">
                <p>Apply here!</p>
                <form action="" class="myForm">
                    <div class="container-1">
                        <div class="box-one">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="box-two">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">
                        </div>
                    </div>

                    <div class="container-2">
                        <div class="box-three">
                            <label for="myEmail">*EMAIL</label>
                            <input type="email" id="myEmail" required>
                        </div>
                        <div class="box-four">
                            <label for="hpNum">*PHONE NUMBER</label>
                            <input type="tel" id="hpNum" required>
                        </div>
                    </div>

                    <div class="container-3">
                        <div class="box-five">
                            <label for="myPass">*PASSWORD</label>
                            <input type="password" id="myPass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        </div>
                        <div class="box-six">
                            <label for="myPassTwo">*CONFIRM PASSWORD</label>
                            <input type="password" id="myPassTwo" required>
                        </div>
                     </div>
                    
                </form>

            </div>

            <div class="bottom-info"> 
                <div id="container-4">
                    <button type="submit" form="myForm" class="submit-btn"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">CREATE ACCOUNT </a> </button>
                    <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">LOG IN </a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
